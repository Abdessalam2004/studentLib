            </ul>
        </nav>
    </header>
    <style>
        .holder {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            padding: 2rem;
        }
        .holder li,.holder ul{
        list-style: decimal;
        list-style-type: ">>  ";
        margin-left: 20px;
    }
    
        .navs {
            display: flex;
            flex-direction: column;
            font-size: 1.5rem;
            width: 25%;
        }
    
        .o {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
    
        .o:hover {
            background-color: #e9ecef;
        }
    
        .o a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
        }
    
        .o a:hover {
            color: #007bff;
        }
    
        .content {
            font-size: 1.3rem;
            width: 70%;
        }
    
        .name {
            background-color: #03FAAF;
            padding: 15px;
            box-shadow: 0px 2px 5px 2px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
            font-weight: bold;
        }
    
        .other {
            margin-top: 20px;
        }
    
        .other ul {
            list-style: none;
            padding-left: 0;
        }
    
        .other li {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
    
        .other a {
            color: #007bff;
            text-decoration: none;
        }
    
        .other a:hover {
            text-decoration: underline;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .holder {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .navs {
                width: 100%;
                margin-bottom: 20px;
            }
    
            .content {
                width: 100%;
            }
        }
    </style>
    
    <div class="holder">
        <div class="navs">
            <div class="o"><a href="">Favoris</a></div>
            <div class="o"><a href="">Cours</a></div>
            <div class="o"><a href="">Td</a></div>

            <div class="o"><a href="">Paramétres</a></div>
        </div>
        <div class="content">

            <div class="other">
                <ul>Favoris
                    <li><a href="#">Livre 1</a></li>

                </ul>
            </div>
        </div>
    </div>

        </ul>

        let Users = localStorage.getItem("Users");
        Users = JSON.parse(Users);
        document.getElementById('name').textContent = "Bienvenue "+Users["0"].Name+"-"+Users["0"].FamilyName;
    </script>
    <script src="../scripts/main.js"></script>
</body>
