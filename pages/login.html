<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Se connecter</title>
</head>
<body>
    <div class="background">
    </div>
    <header class = "headerStyle">
        <div id="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="StudentLib_logo">
            </a>
        </div>
        
        <nav>
            <ul class="leftSide">
                <!-- Cours Dropdown -->
                <li class="option">
                    <div class="CoursSelector">Cours<img src="../images/down-arrow.png" width="20px" style="position: relative; top: 1px;left: 2px;"></div>
                    <ul class="listCours">
                        <li><a href="cours.html">CP</a></li>
                        <li><a href="cours.html">CI</a></li>
                    </ul>
                </li>

                <!-- TD Dropdown -->
                <li class="option">
                    <div class="TdSelector">TD<img src="../images/down-arrow.png" width="20px" style="position: relative; top: 1px;left: 5px;"></div>
                    <ul class="listTd">
                        <li><a href="TD.html">CP</a></li>
                        <li><a href="TD.html">CI</a></li>
                    </ul>
                </li>

                <!-- Other Navigation Links -->
                <li class="option" ><a href="extra.html">Extra</a></li>
            </ul>
            
            <ul class="rightSide">
                <li class="option" style="width: 120px;"><a href="login.html" style="color:#03A6A6;">Se connecter</a></li>
                <li class="option" style="width: 120px;"><a href="signup.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="loginForm">
            <fieldset>
                <legend>Se connecter</legend>
                Email
                <input type="email" placeholder="exemple@gmail.com" name="Email" required id="email">
                Mot de passe
                <input type="password" placeholder="123456789" name="Password" required id="password">
                <br>
                <input class="submit" type="submit" value="Se connecter">
                <hr>
                <a href="./signup.html">Mot de passe oublié ?</a>
                <a href="./signup.html">Créer nouveau compte</a>
            </fieldset>
        </form>
               
    </main>
    <footer>
        <ul>
            <li><a href="#">QUI SOMMES-NOUS ?</a></li>
            <hr>
            <li><a href="#">AIDE</a></li>
            <hr>
            <li><a href="mailto:studentlib@gmail.com" >CONTACT</a></li>
            <li style="margin-left: auto;">©2025, Tous droits réservés.</li>
        </ul>
    </footer>
    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener('submit', (event)=> {
            event.preventDefault();
            location.href = 'extra.html';

            const Email = document.getElementById("email").value;
            const Password = document.getElementById("password").value;

            let Users = localStorage.getItem("Users");
            Users = Users ? JSON.parse(Users) : {};
            if (Users[Email]) { 
                if (Users[Email].Password === Password) {
                    alert("Connexion réussie !");
                    location.href = 'content.html'; 
                } else {
                    alert("Mot de passe incorrect !");
                }
            } else {
                alert("Utilisateur Introuvable !");
                location.reload();
            }
        });
    </script>
</body>
</html>
