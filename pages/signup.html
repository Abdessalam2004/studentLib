<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="../images/logo.png">
    <title>example de 'page du cours'</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="StudentLib_logo">
            </a>
        </div>
        <nav>
            <!-- Cours Dropdown -->
            <li class="option">
                <div class="CoursSelector">Cours<img src="../images/down-arrow.png" width="20px" style="position: absolute;right: 0;"></div>
                <ul class="listCours">
                    <li><a href="cours.html">CP</a></li>
                    <li><a href="cours.html">CI</a></li>
                </ul>
            </li>

            <!-- TD Dropdown -->
            <li class="option">
                <div class="TdSelector">TD<img src="../images/down-arrow.png" width="20px" style="position: absolute;right: 0;"></div>
                <ul class="listTd">
                    <li><a href="TD.html">CP</a></li>
                    <li><a href="TD.html">CI</a></li>
                </ul>
            </li>

            <!-- Other Navigation Links -->
            <li class="option"><a href="extra.html">Extra</a></li>
            <li class="option"><a href="signup.html">S'inscrire</a></li>
            <li class="option"><a href="login.html">Se connecter</a></li>

        </nav>
    </header>
    
    <main>
        <form method="post" action="/">
            <fieldset>
                <legend>S'inscrire</legend>
                Nom
                <input type="text" name="Nom" placeholder="Nom" required>
                Prénom
                <input type="text" name="Prenom" placeholder="Prénom">
                <label for='select_year'>Niveau scolaire:</label>
                <select name="select_year" >
                    <optgroup label="CP">
                        <option value="CP1">CP1</option>
                        <option value="CP2">CP2</option>
                    </optgroup>
                    <optgroup label="CI">
                        <option value="GI">G. Informatique</option>
                        <option value="GE">G. Electrique</option>
                        <option value="FID">FID</option>
                        <option value="autre">Autre</option>
                    </optgroup>
                </select>
                Email
                <input type="email" name="Email" placeholder="example@gmail.com" required>
                Mot de passe
                <input type="password" name="motDePasse" placeholder="123456789" required>
                Confirmer le mot de passe
                <input type="password" name="confirmMotDePasse" placeholder="123456789" required>
                <br>
                <input type="submit" class="submit" name="submit_button" value="S'inscrire"/>
            </fieldset>
        </form>
    </main>

    <footer>
        <span><a href="mailto:studentlib@gmail.com" style="color: white;">Contacter Nous</a></span>
        <br>
        <span>©2025, Tous droits réservés.</span>
    </footer>
    <script src="../scripts/main.js"></script>
</body> 
</html>
