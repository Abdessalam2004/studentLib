<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../images/logo.png">
    <title>example de 'page du cours'</title>
</head>
<body>
    <div class="background">
    </div>
    <header class = "headerStyle">
        <div id="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="StudentLib_logo">
            </a>
        </div>
        
        <nav>
            <ul class="leftSide">
                <!-- Cours Dropdown -->
                <li class="option">
                    <div class="CoursSelector">Cours<img src="../images/down-arrow.png" width="20px" style="position: relative; top: 1px;left: 2px;"></div>
                    <ul class="listCours">
                        <li><a href="cours.html">CP</a></li>
                        <li><a href="cours.html">CI</a></li>
                    </ul>
                </li>

                <!-- TD Dropdown -->
                <li class="option">
                    <div class="TdSelector">TD<img src="../images/down-arrow.png" width="20px" style="position: relative; top: 1px;left: 5px;"></div>
                    <ul class="listTd">
                        <li><a href="TD.html">CP</a></li>
                        <li><a href="TD.html">CI</a></li>
                    </ul>
                </li>

                <!-- Other Navigation Links -->
                <li class="option" ><a href="extra.html">Extra</a></li>
            </ul>
            
            <ul class="rightSide">
                <li class="option" style="width: 120px;"><a href="login.html" style="color:#03A6A6;">Se connecter</a></li>
                <li class="option" style="width: 120px;"><a href="signup.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="singupForm">
            <fieldset>
                <legend>S'inscrire</legend>
                Nom
                <input type="text" name="Nom" placeholder="Nom" required>
                Prénom
                <input type="text" name="Prénom" placeholder="Prénom">
                <label for='select_year'>Niveau scolaire:</label>
                <select name="select_year" >
                    <optgroup label="CP">
                        <option value="CP1">CP1</option>
                        <option value="CP2">CP2</option>
                    </optgroup>
                    <optgroup label="CI">
                        <option value="GI">G. Informatique</option>
                        <option value="GE">G. Electrique</option>
                        <option value="FID">FID</option>
                        <option value="autre">Autre</option>
                    </optgroup>
                </select>
                Email
                <input type="email" name="Email" placeholder="exemple@gmail.com" required>
                Mot de passe
                <input type="password" name="Password" placeholder="123456789" required>
                Confirmer le mot de passe
                <input type="password" name="Confirm" placeholder="123456789" required>
                <br>
                <input type="submit" class="submit" name="submit_button" value="S'inscrire"./>
            </fieldset>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="#">QUI SOMMES-NOUS ?</a></li>
            <hr>
            <li><a href="#">AIDE</a></li>
            <hr>
            <li><a href="mailto:studentlib@gmail.com" >CONTACT</a></li>
            <li style="margin-left: auto;">©2025, Tous droits réservés.</li>
        </ul>
    </footer>
    <script src="../scripts/main.js"></script>
</body> 
</html>
